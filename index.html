<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    
    <title>Boilerplate</title>
  </head>
  <body>

	<header class="header">
    <nav class="header__nav navigation">
<!--       <input type="checkbox" class="navigation__checkbox" id="navi-toggle"> -->
      <label for="navi-toggle" class="navigation__button">
        <img src="img/-e-menu icon.png" alt="" class="navigation__icon">
      </label>
      <a href="#0" class="navigation__link">Clients</a>
      <a href="#0" class="navigation__link">News</a>
    </nav>
    <div class="header__logo-box">
      <img src="img/-e-Logo.png" alt="" class="logo-box__img">
    </div>
    <div class="header__search-box">
      <img src="img/-e-search.png" alt="" class="search-box__icon">
    </div>
  </header>

  <main>
    <section class="section-killer">
      <div class="slider">
        <div class="slider__slide">
          <div class="slider__social">
            <a href="#0" class="slider__icon"><span class="icon-facebook2"></span></a>
            <a href="#0" class="slider__icon"><span class="icon-instagram"></span></a>
            <a href="#0" class="slider__icon"><span class="icon-youtube"></span></a>
            <a href="#0" class="slider__icon"><span class="icon-twitter"></span></a>
          </div>
          <div class="slider__number">02</div>
          <div class="slider__button-box">
            <a href="#0" class="btn btn--square">View profile</a>
          </div>
          <div class="slider__content">
            <div class="slider__video"></div>
            <div class="slider__text">
              <h1 class="slider__heading heading heading--primary">Georgina Alson</h1>
              <p class="heading heading--sub">Young model 2020</p>
            </div>
          </div>
        </div>
        <div class="slider__controls">
          <ul>
            <li class="slider__list-item"><a href="#0">01</a></li>
            <li class="slider__list-item"><a href="#0">02</a></li>
            <li class="slider__list-item"><a href="#0">03</a></li>
            <li class="slider__list-item"><a href="#0">04</a></li>
          </ul>
        </div>
      </div>
    </section>
  </main>

  </body>
</html>
